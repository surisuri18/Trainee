<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <h1 class="mb-4">Biblioteca</h1>

  <!-- Formulario para agregar libros -->
  <form action="/agregar" method="POST" class="w-50">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título del libro:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Agregar Libro</button>
  </form>

  <!-- Botón grande para ver lista de libros -->
  <a href="/libros" class="btn btn-outline-primary btn-lg mt-4" style="border-width: 2px;">Ver Lista de Libros</a>
</div>

</body>
</html>
